{% extends 'app/organisateur/layouts/default.html' %}
{% block content %}
<div class="content-body">

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="card gradient-1">
                    <div class="card-body">
                        <h3 class="card-title text-white">Année de participation à l'exam</h3>
                        <div class="d-inline-block">
                            <h2 class="text-white">{{ exetats }}</h2>
                            <p class="text-white mb-0"></p>
                        </div>
                        <span class="float-right display-5 opacity-5"><i></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="card gradient-2">
                    <div class="card-body">
                        <h3 class="card-title text-white">Les cours et sections qui participent à cet exam</h3>
                        <div class="d-inline-block">
                            <h2 class="text-white">{{ section_cours }}</h2>
                            <p class="text-white mb-0"></p>
                        </div>
                        <span class="float-right display-5 opacity-5"><i></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Nombre de participant et leurs editions</h4>
                        <div id="simple-pie" class="ct-chart ct-golden-section simple-pie-chart-chartist"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Nombre de participant et leurs editions</h4>
                        <div id="gauge-chart" class="ct-chart ct-golden-section"></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- #/ container -->
</div>
{% endblock content %}
