{% extends 'app/receptioniste/layouts/default.html' %}
{% block content %}
<div class="content-body">

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="card gradient-1">
                    <div class="card-body">
                        <h3 class="card-title text-white">Prise de rendez_vous</h3>
                        <div class="d-inline-block">
                            <h2 class="text-white">{{ rendez_vous }}</h2>
                            <p class="text-white mb-0"></p>
                        </div>
                        <span class="float-right display-5 opacity-5"><i></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="card gradient-2">
                    <div class="card-body">
                        <h3 class="card-title text-white">Demande de documents</h3>
                        <div class="d-inline-block">
                            <h2 class="text-white">{{ edition }}</h2>
                            <p class="text-white mb-0"></p>
                        </div>
                        <span class="float-right display-5 opacity-5"><i></i></span>
                    </div>
                </div>
            </div>
            {% comment %} <div class="col-lg-3 col-sm-6">
                <div class="card gradient-3">
                    <div class="card-body">
                        <div class="d-inline-block">
                            <h2 class="text-white"></h2>
                            <p class="text-white mb-0"></p>
                        </div>
                        <span class="float-right display-5 opacity-5"><i></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="card gradient-4">
                    <div class="card-body">
                       <div class="d-inline-block">
                            <h2 class="text-white"></h2>
                            <p class="text-white mb-0"></p>
                        </div>
                        <span class="float-right display-5 opacity-5"><i></i></span>
                    </div>
                </div>
            </div> {% endcomment %} 
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h2>Nbre de demande réçus chaque mois </h2>
                    <div class="card-body">
                       <!-- Bar Chart -->
                    <div id="barChart" style="min-height: 400px;" class="echart"></div>

                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                          const chart = echarts.init(document.querySelector("#barChart"));
                          chart.setOption({
                            xAxis: {
                              type: 'category',
                              data: [
                                {% for data in datas %}
                                  '{{ data.m }}',
                                {% endfor %}
                              ]
                            },
                            yAxis: {
                              type: 'value'
                            },
                            series: [{
                              data: [
                                {% for data in datas %}
                                  {{ data.a }},
                                {% endfor %}
                              ],
                              type: 'bar'
                            }]
                          });
                        });
                      </script>
                    <!-- End Bar Chart -->
                    </div>
                </div>
            </div>
        </div>
    </div>

        

    <!-- #/ container -->
</div>
{% endblock content %}
