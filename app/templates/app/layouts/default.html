<!DOCTYPE html>
<html lang="en">

<!--head-->
{% include 'app/partials/head.html' %}
<!--end-->

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img src="images/logo.png" alt=""> </b>
                    <span class="logo-compact"><img src="./images/logo-compact.png" alt=""></span>
                    <span class="brand-title">
                        <img src="images/logo-text.png" alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
       {% include 'app/partials/nav.html' %}
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        {% include 'app/partials/sidebar.html' %}
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
            {% block content %}
            {% endblock content %}
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
       {% include 'app/partials/footer.html' %}
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    {% load static %}
    <script src="{% static 'app/plugins/common/common.min.js' %}"></script>
    <script src="{% static 'app/js/custom.min.js' %}"></script>
    <script src="{% static 'app/js/settings.js' %}"></script>
    <script src="{% static 'app/js/gleek.js' %}"></script>
    <script src="{% static 'app/js/styleSwitcher.js' %}"></script>

    <!-- Chartjs -->
    <script src="{% static 'app/./plugins/chart.js/Chart.bundle.min.js' %}"></script>
    <!-- Circle progress -->
    <script src="{% static 'app/./plugins/circle-progress/circle-progress.min.js' %}"></script>
    <!-- Datamap -->
    <script src="{% static 'app/./plugins/d3v3/index.js' %}"></script>
    <script src="{% static 'app/./plugins/topojson/topojson.min.js' %}"></script>
    <script src="{% static 'app/./plugins/datamaps/datamaps.world.min.js' %}"></script>
    <!-- Morrisjs -->
    <script src="{% static 'app/./plugins/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'app/./plugins/morris/morris.min.js' %}"></script>
    <!-- Pignose Calender -->
    <script src="{% static 'app/./plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'app/./plugins/pg-calendar/js/pignose.calendar.min.js' %}"></script>
    <!-- ChartistJS -->
    <script src="{% static 'app/./plugins/chartist/js/chartist.min.js' %}"></script>
    <script src="{% static 'app/./plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js' %}"></script>



    <script src="{% static 'app/./js/dashboard/dashboard-1.js' %}"></script>

</body>

</html>
