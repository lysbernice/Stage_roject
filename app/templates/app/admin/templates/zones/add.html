{% extends 'app/admin/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <div></div>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header py-3">
                                <h2 class="m-0 font-weight-bold text-primary">Nouvelle Zone</h2>
                            </div>
                            <div class="card-body">
                                <!-- Vertical Form -->
                                <form action="{% url 'zones_store' %}" method="post">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <label>Province</label>
                                        <select name='province' id='province_id' class='form-control'>
                                            <option value="">----------</option>
                                            {% for province in provinces %}
                                            <option value="{{ province.id }}">{{ province.nom }}</option>
                                            {% endfor %}
                                        </select>
                                    </div> 
                                    <div class="col-12">
                                        {{ form.commune|as_crispy_field }}
                                    </div>
                                    <div class="col-12">
                                        {{ form.nom|as_crispy_field }}
                                    </div>
                                    <div class="text-center">
                                        <br/>
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                        <button type="reset" class="btn btn-outline-primary">RÃ©initialiser</button>
                                    </div>
                                </form><!-- Vertical Form -->
                  
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
{% endblock %}
